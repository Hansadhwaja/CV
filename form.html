<form action="first.html" method="post">
    <label for="name">Your Name:</label>
    <input type="text" name="name">
    <input type="color"><br><br>
    <label for="password">Password:</label>
    <input type="password" name="password"><br><br>
    <label for="check">Do you want to send any message ?</label>
    <input type="checkbox" name="check"><br><br>
    <label for="date">Enter date of birth:</label>
    <input type="date" name="date"><br><br>
    <label for="radio">Do you have any query ?</label><br>
    <label>Yes</label>
    <input type="radio" name="radio" ><br><br>
    <label>No</label>
    <input type="radio" name="radio" checked><br><br>
    <label for="volume">Volume</label>
    <input type="range" name="volume" min="0" max="10"><br><br>
    <label for="file">Upload File:</label>
    <input type="file"><br><br>
    <input type="submit" value="Sign In">
</form>
